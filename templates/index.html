<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Movie Recommendation System</title>
</head>
<body>
    <header>
        <h1>Welcome to Movie Recommendation System</h1>
        <a href="/login">Login</a> | <a href="/register">Register</a>
    </header>
    <main>
        <h2>Rate Movies to Get Recommendations</h2>
        <form action="/rate" method="post">
            <div class="movie-grid">
                {% for movie in movies %}
                    <div class="movie-card">
                        <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
                        <h3>{{ movie.title }}</h3>
                        <input type="range" name="rating_{{ movie.id }}" min="1" max="5">
                    </div>
                {% endfor %}
            </div>
            <input type="submit" value="Submit Ratings">
        </form>
    </main>
    <footer>
        <p>&copy; CPSC 8740| AI Receptive Software Engineeing| Final Project| Movie Recommendation System</p>
    </footer>
</body>
</html>
